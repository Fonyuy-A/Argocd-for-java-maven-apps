apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
  namespace: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-maven-app
  template:
    metadata:
      labels:
        app: java-maven-app
    spec:
      containers:
      - name: java-app
        image: fonyuya/java-maven-app:1.6
        ports:
        - containerPort: 8080
